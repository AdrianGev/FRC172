<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FRC Team 172</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var segmentCount = l.pathname.split('/').length;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    redirectUrl += l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    redirectUrl += l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');
    redirectUrl += l.search;
    redirectUrl += l.hash;
    document.write('<meta http-equiv="refresh" content="0;url=' + redirectUrl + '">');
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <a href="/">Click here if you are not redirected automatically</a>
  <script>
    document.querySelector('a').href = window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
  </script>
</body>
</html>
